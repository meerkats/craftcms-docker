version: "2"

options:
  verbose: true
syncs:
  craftcms-data_sync: # tip: add -sync and you keep consistent names as a convention
    src: "./craftcms"
    # sync_strategy: 'native_osx' # not needed, this is the default now
    sync_excludes: ["node_modules"]
    sync_userid: "101"
    sync_strategy: "native_osx"
    host_disk_mount_mode: "cached"
